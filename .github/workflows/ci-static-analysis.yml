          fi

      - name: ðŸ“ Merge all static analysis results into issue-body.md
        run: |
          echo "# ðŸ“Š Static Analysis Summary Report" > issue-body.md

          ## cppcheck í…Œì´ë¸”
          echo -e "\n## ðŸš¨ cppcheck Results\n" >> issue-body.md
          echo "| File | Line | Severity | Message |" >> issue-body.md
          echo "|------|------|----------|---------|" >> issue-body.md
      
          awk '
            match($0, /^([^:]+):([0-9]+):[0-9]*:\s+([a-zA-Z]+):\s+(.*)/, arr) {
              file = arr[1]
              line = arr[2]
              severity = arr[3]
              message = arr[4]
              gsub(/\|/, "\\|", message)
              printf("| %s | %s | %s | %s |\n", file, line, severity, message)
            }
          ' report/cppcheck-report.txt >> issue-body.md || echo "âœ… No cppcheck issues found." >> issue-body.md

          ## clang-tidy í…Œì´ë¸”
          echo -e "\n## ðŸ§¹ clang-tidy Results\n" >> issue-body.md
          echo "| File | Description |" >> issue-body.md
          echo "|------|-------------|" >> issue-body.md
          grep -E "warning:|error:" report/clang-tidy-report.txt | while read line; do
            file=$(echo "$line" | cut -d':' -f1)
            desc=$(echo "$line" | cut -d':' -f4-)
            echo "| $file | $desc |" >> issue-body.md
          done || echo "âœ… No clang-tidy issues found." >> issue-body.md

          ## flawfinder í…Œì´ë¸”
          echo -e "\n## ðŸ” flawfinder Results\n" >> issue-body.md
          cat report/flawfinder-issues.md >> issue-body.md || echo "âœ… No flawfinder issues." >> issue-body.md

          ## coverage í…Œì´ë¸”
          echo -e "\n## ðŸ“ˆ Coverage Summary (gcov)\n" >> issue-body.md
          cat report/coverage-summary.md >> issue-body.md

          ## uncovered coverage í…Œì´ë¸”
          echo -e "\n## âŒ Uncovered Lines\n" >> issue-body.md
          if [ -s report/uncovered-lines.md ]; then
            cat report/uncovered-lines.md >> issue-body.md
          else
            echo "âœ… All lines are covered by tests." >> issue-body.md
          fi

          ## SonarCloud ì´ìŠˆ í…Œì´ë¸”
          echo -e "\n## â˜ï¸ SonarCloud Issues\n" >> issue-body.md
          echo "| Type | Severity | File | Line | Description |" >> issue-body.md
          echo "|------|----------|------|------|-------------|" >> issue-body.md
          jq -r '.issues[] | "| \(.type) | \(.severity) | \(.component | sub(".*src/"; "")) | \(.line // "N/A") | \(.message | gsub("[\r\n]"; " ")) |"' sonar-issues.json >> issue-body.md || echo "âœ… No SonarCloud issues." >> issue-body.md


